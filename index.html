<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro LTP Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white p-4">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-500 tracking-tight">LTP CALC <span class="text-white">PRO</span></h1>
            <p class="text-gray-400 text-sm">Real-time Reversal Points</p>
        </header>

        <form method="POST" class="mb-6">
            <select name="index_name" onchange="this.form.submit()" class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg font-bold text-center outline-none focus:ring-2 focus:ring-blue-500">
                <option value="NIFTY" {% if info.symbol == 'NIFTY' %}selected{% endif %}>NIFTY 50</option>
                <option value="BANKNIFTY" {% if info.symbol == 'BANKNIFTY' %}selected{% endif %}>BANK NIFTY</option>
                <option value="FINNIFTY" {% if info.symbol == 'FINNIFTY' %}selected{% endif %}>FIN NIFTY</option>
                <option value="MIDCPNIFTY" {% if info.symbol == 'MIDCPNIFTY' %}selected{% endif %}>MIDCAP NIFTY</option>
            </select>
        </form>

        <div class="space-y-4">
            <div class="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
                <span class="text-gray-400">Underlying Price</span>
                <span class="text-xl font-mono font-bold">{{ info.price }}</span>
            </div>

            <div class="bg-red-900/20 border border-red-500/50 p-5 rounded-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-red-400 text-sm font-bold uppercase">Resistance (Max OI)</p>
                    <h2 class="text-3xl font-black">{{ info.res }}</h2>
                    <div class="mt-4 bg-red-600 p-3 rounded-lg">
                        <p class="text-[10px] uppercase font-bold text-red-100">Extension of Resistance (EOR)</p>
                        <p class="text-2xl font-black">{{ info.eor }}</p>
                    </div>
                </div>
            </div>

            <div class="bg-green-900/20 border border-green-500/50 p-5 rounded-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-green-400 text-sm font-bold uppercase">Support (Max OI)</p>
                    <h2 class="text-3xl font-black">{{ info.sup }}</h2>
                    <div class="mt-4 bg-green-600 p-3 rounded-lg">
                        <p class="text-[10px] uppercase font-bold text-green-100">Extension of Support (EOS)</p>
                        <p class="text-2xl font-black">{{ info.eos }}</p>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="location.reload()" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl transition-all shadow-lg shadow-blue-500/20">
            REFRESH LIVE DATA
        </button>
    </div>
</body>
</html>
